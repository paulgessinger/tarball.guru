<!DOCTYPE html>
<html>
        <head>
                <meta charset="utf-8">
                <title>tarball.guru - super simple tar shell cheat sheet</title>
                <meta name="description" content="A super simple tar shell cheat sheet.">
                <link rel="stylesheet" href="main.css"/>
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-91987356-1', 'auto');
  ga('send', 'pageview');

</script>
        </head>
        <body>
                <header>
                        <h1><a class="logo" href="/">tarball.guru</a></h1>
                        <h2>How the hell did this work again?</h2>
                        <p>The age old question: how the hell do I extract a tarball on the shell?<br/> Everybody has googled it before. See <a href="https://xkcd.com/1168/" target="blank">this</a> to get a glimpse of the problem.</p>
                </header>


                <main class="home">
                        <div class="left">
                                <h3>tar</h3>
                                <div class="row">
                                <span class="sh">$</span><input type="text" onClick="this.setSelectionRange(0, this.value.length)" value="tar -C SRCDIR -zcvf TARGETFILE.tar.gz ." readonly/>
                                </div>
                        </div>
                        <div class="right">
                                <h3>untar</h3>
                                <div class="row">
                                <span class="sh">$</span><input type="text" onClick="this.setSelectionRange(0, this.value.length)" value="tar -xvf SRCFILE.tar.gz" readonly/>
                                </div>
                        </div>
                </main>
                <footer>
                        <a href="https://github.com/paulgessinger/tarball.guru">GitHub</a> - <a href="/imprint.html">Imprint</a>
                </footer>
        </body>
</html>
